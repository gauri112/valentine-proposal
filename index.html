<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcccb;
        }
        img {
            width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yes {
            background-color: green;
            color: white;
        }
        #no {
            background-color: red;
            color: white;
            position: absolute;
        }
    </style>
    <script>
        function moveNoButton() {
            let noButton = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }
        function sayYes() {
            alert("Yay! I knew you'd say YES! ‚ù§Ô∏è");
        }
    </script>
</head>
<body>
    <h1>Will You Be My Valentine? üíñ</h1>
    <img src="WhatsApp Image 2025-02-14 at 2.12.24 AM.jpeg" alt="Your Valentine">
    <div class="buttons">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onmouseover="moveNoButton()">No</button>
    </div>
</body>
</html>
